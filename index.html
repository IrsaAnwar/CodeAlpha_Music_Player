<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h1>Music  Player</h1>

        <div class="currentsong">
            <audio id="audio" controls>
                <source src="Bachke Bachke.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="songprogress" id="songprogress">
            <div class="progress" id="progress">
                <div class="songduration">     
                </div>
            </div>
        </div>
        <div class="song-details">
            <span id="title">No song playing</span>
        </div>
        <audio id="audio"></audio>
        <div class="controlbuttons">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
        <div class="listofmusic">
            <h2>songs List</h2>
            <ul id="songs">
                <li data-src="Gore Gore Mukhde Pe.mp3">Gore Gore Mukhde Pe</li>
                <li data-src="Hass Hass.mp3">Hass Hass</li>
                <li data-src="Blockbuster (Ve Marjaneya).mp3">Blockbuster</li>
                <li data-src="Born To Shine - Diljit Dosanjh.mp3">Born To Shine</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
